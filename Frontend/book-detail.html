<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="conainer-fluid p-4 m-2">

        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <h4 class="navbar-brand" id="userHeader">Bienvenido</h4>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/loans.html">Prestamos</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-secondary" onclick="logout()">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </nav>


        <div class="card mt-4" style="width: 18rem;">
            <div class="card-body">
                <h5 id="cardTitle" class="card-title">Card title</h5>
                <h6 id="cardAuthor" class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                <p class="card-text"></p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
    

    <script>
        $(document).ready(function() {
            console.log("Documento cargado!");

            const user = JSON.parse(localStorage.getItem("user"));
            console.log("user: ", user)
            if (!user) {
                alert("Usuario no autenticado, redirigiendo al login...");
                window.location.href = "/login.html";
                return;
            }

            // Mostrar mensaje de bienvenida
            const msg = document.getElementById("userHeader");
            msg.textContent = `Bienvenido, ${user.name}`;

            const id = getIdFromUrl();

            getBook(id);

            getBooks();
        });

        function getIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            return id;
        }

        function logout() {
            localStorage.clear();
            alert("Cerrando sesión");
            window.location.href = "/login.html";
        }


        // obtener configuraciones
        function getBooks() {
            let books;
            
            fetch("https://localhost:7176/books", {
                method: 'GET',
                headers: {
                    'Content-Type': "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("data: ", data)
                books = data.data; 
            });
        }
        function getBook(id) {
            let book;
            
            fetch("https://localhost:7176/books/" + id, {
                method: 'GET',
                headers: {
                    'Content-Type': "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("data: ", data)
                book = data.data;
                document.getElementById("cardTitle").textContent = book.title;
                document.getElementById("cardAuthor").textContent = book.author;
            });
        }
        
    </script>
</body>
</html>
