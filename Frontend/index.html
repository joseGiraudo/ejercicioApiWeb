<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="conainer-fluid p-4 m-2">

        <nav>
            <h4 id="userHeader">Bienvenido</h4>
        </nav>


        <div class="row"><h1 class="p-3 mb-2 bg-primary text-white">Reserva de libros</h1></div>

        <table class="table">
            <thead>
                <tr>
                <th scope="col">Id</th>
                <th scope="col">Titulo</th>
                <th scope="col">Autor</th>
                </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
    </div>
    

    <script>
        $(document).ready(function() {
            console.log("Documento cargado!");

            const user = JSON.parse(localStorage.getItem("user"));
            console.log("user: ", user)
            if (!user) {
                alert("Usuario no autenticado, redirigiendo al login...");
                window.location.href = "/login.html";
                return;
            }

            // Mostrar mensaje de bienvenida
            const msg = document.getElementById("userHeader");
            msg.textContent = `Bienvenido, ${user.name}`;

            getBooks();
        });

        // obtener configuraciones
        function getBooks() {
            let books;
            
            fetch("https://localhost:7176/books", {
                method: 'GET',
                headers: {
                    'Content-Type': "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("data: ", data)
                books = data;

                cargarTabla(books);
                

            });

        }


        function cargarTabla(books) {
            const tbody = document.getElementById("tBody");
            tbody.innerHTML = "";
    
            books.forEach(book => {
                // Crear una nueva fila
                const row = document.createElement("tr");
    
                // Crear las celdas
                const idCell = document.createElement("td");
                idCell.textContent = book.id;
                
                const titleCell = document.createElement("td");
                titleCell.textContent = book.title;
    
                const authorCell = document.createElement("td");
                authorCell.textContent = book.author;
    
                // Agregar celdas a la fila
                row.appendChild(idCell);
                row.appendChild(titleCell);
                row.appendChild(authorCell);
    
                // Agregar la fila al cuerpo de la tabla
                tbody.appendChild(row);
            });
        }
        
    </script>
</body>
</html>
